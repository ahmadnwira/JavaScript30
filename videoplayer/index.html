<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video autoplay class="player__video viewer" src="https://gcs-vimeo.akamaized.net/exp=1528377329~acl=%2A%2F652333414.mp4%2A~hmac=26192d1d0b26e525496a8337acf086e5b10f9d9c113570384362fd8d06d27ad2/vimeo-prod-skyfire-std-us/01/3967/7/194837908/652333414.mp4">
        </video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button backward">« 10s</button>
            <button data-skip="25" class="player__button forward">25s »</button>
        </div>

    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

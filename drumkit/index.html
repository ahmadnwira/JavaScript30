<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit</title>
</head>

<body>

    <div class="container">

        <div class="sound" data-key='65'>
            <p class="sound__key">A</p>
            <p class="sound__name">Boom</p>
        </div>

        <div class="sound" data-key='83'>
            <p class="sound__key">s</p>
            <p class="sound__name">clap</p>
        </div>

        <div class="sound" data-key='68'>
            <p class="sound__key">d</p>
            <p class="sound__name">hihat</p>
        </div>

        <div class="sound" data-key='70'>
            <p class="sound__key">f</p>
            <p class="sound__name">kick</p>
        </div>
        <div class="sound" data-key='71'>
            <p class="sound__key">g</p>
            <p class="sound__name">openhat</p>
        </div>

        <div class="sound" data-key='72'>
            <p class="sound__key">h</p>
            <p class="sound__name">ride</p>
        </div>
        <div class="sound" data-key='74'>
            <p class="sound__key">j</p>
            <p class="sound__name">snare</p>
        </div>

        <div class="sound" data-key='75'>
            <p class="sound__key">k</p>
            <p class="sound__name">tink</p>
        </div>

        <div class="sound" data-key='76'>
            <p class="sound__key">l</p>
            <p class="sound__name">tom</p>
        </div>
    </div>

    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="83" src="./sounds/clap.wav"></audio>
    <audio data-key="68" src="./sounds/hihat.wav"></audio>
    <audio data-key="70" src="./sounds/kick.wav"></audio>
    <audio data-key="71" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tink.wav"></audio>
    <audio data-key="76" src="./sounds/tom.wav"></audio>

    <script src="./app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkboxes</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything inbetween should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try do it without any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>

    <script>
        let select = false;
        window.addEventListener('keydown', e => {
            if (e.key === 'Shift') {
                select = true;
            }
        });
        window.addEventListener('keyup', e => {
            if (e.key === 'Shift') {
                select = false;
            }
        });

        const boxes = document.querySelectorAll('.inbox input[type="checkbox"]');

        let inBetween = false;
        let lastBox;

        let boxClicked = e => {
            if (select && e.target.checked) {
                boxes.forEach(box => {
                    if (box === e.target || box === lastBox) {
                        inBetween = !inBetween;
                    }
                    if (inBetween) {
                        box.setAttribute('checked', 'checked');
                    }
                });
            }
            lastBox = e.target;
        }

        boxes.forEach(checkbox => checkbox.addEventListener('click', boxClicked));
    </script>
</body>

</html>
